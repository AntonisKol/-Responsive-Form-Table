<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Poppins:wght@200&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <script async src="main.js"></script>
</head>
<body>
    <div class="container">
        <section> 
            <!--Form Sart-->
            <form onsubmit="addToTable(event)">                
                <label for="amount" >Amount</label>
                <input type="number" id="amount">  
                <select name="currency" id="cur">
                    <option value="Euros" id="euro">Euros</option>
                    <option value="Dollars" id="dollar">USD</option>
                </select>   <br><br>
                <label for="exp" >Explanation</label>
                <input type="text" id="exp">
                <br> <br>
                <label for="date" >Date</label>
                <input type="date" id="date" >
                <br> <br>
                Type
                <input type="radio" id="outcome" >
                <label for="outcome">outcome</label>
                <input type="radio" id="income" >
                <label for="income">income</label>
                <br> <br>
                For
                <input type="checkbox" id="myself" >
                <label for="myself">self</label>
                <input type="checkbox" id="family" >
                <label for="family">family</label>
                <input type="checkbox" id="friend" >
                <label for="friend">friend</label>
           <br> <br> <br>
                <input type="submit" id="budget">
            </form>
             <!--Form End-->
            <br><hr> 

            <!--Table Start-->
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Explanation</th>
                            <th>Type</th>
                            <th>For</th>
                        </tr>
                    </thead>
                    <tbody id="data">
                    </tbody>
                </table> <br> <br>
                <!--Table End-->
                
 
    </section>
</div>
</body>
</html>
